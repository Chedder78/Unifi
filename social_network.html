<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Social Network Portal</title>
    <style>
        /* Defining CSS variables in the root */
        :root {
            --primary-color: #00FFFF; /* Cyan */
            --secondary-color: blue;
            --background-dark: rgba(9, 3, 0, 0); /* Burgundy carbon fiber */
            --text-color: White;
            --menu-width: 300px; /* Width for menus */
            --gradient-header: linear-gradient(90deg, #FF00FF); /* Cyan to Magenta gradient */
            --box-shadow: 0 20px 40px rgba(9, 9, 9, 9); /* Deeper shadow for depth effect */
            --box-shadow-active: 0 0 30px rgba(255, 255, 255, 0.7); /* Brighter shadow when tapped */
            --transition: 0.7s; /* Transition time */
            --border-radius: 20px; /* Rounded borders */
            --button-gradient: linear-gradient(90deg, #FF00FF); /* Stylish button gradient */
            --reflection: rgba(255, 255, 255, 0.2); /* Reflection color */
            --gleam: rgba(255, 255, 255, 0.4); /* Gleam color */
            --neon-glow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #FF00FF; /* Neon glow effect */
            --background-texture: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100"><rect width="100" height="100" fill="rgba(128, 0, 0, 0.5)"/><circle cx="50" cy="50" r="40" stroke="%23FF00FF" stroke-width="2" fill="none"/><path d="M 10,90 Q 50,15 90,90" stroke="%2300FFFF" stroke-width="2" fill="none"/><polygon points="50,15 20,80 80,80" stroke="%23FF00FF" stroke-width="2" fill="none"/></svg>');
        }

        /* General body styling */
        body {
            font-family: 'Lobster', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: dark blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: var(--background-texture);
            background-size: 200px 200px;
            background-image: url("https://ideogram.ai/api/images/direct/5IwOkEONSCyBYWe0913QKg.png"); /* Replace with your image path */
            background-repeat: repeat;
            background-size: auto;
               }


        /* Header styling */
        header {
            width: 80%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px) brightness(0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 10;
            margin-top: 40px;
            text-shadow: var(--neon-glow);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0.6;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .art-platform-icons, .social-media-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            margin: 20px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
        }

        .art-platform-icons a, .social-media-icons a {
            color: #fff;
            margin: 10px 20px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .art-platform-icons a:hover, .social-media-icons a:hover {
            color: #ddd;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px) brightness(0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 1200px;
        }

        footer p {
            text-align: center;
            color: #fff;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        Social Media Portal
        <p>Use this portal to travel across the web to visit our creative AI Videos, AI Art, and social media platforms!</p>
    </header>

    <div class="content">
        <div class="art-platform-icons">
            <a href="https://www.kaiber.ai" target="_blank">
                <i class="fas fa-brush"></i> Kaiber.ai
            </a>
            <a href="https://www.leonardo.ai" target="https://app.leonardo.ai/personal-feed">
                <i class="fas fa-palette"></i> Leonardo.ai
            </a>
            <a href="https://creator.nightcafe.studio" target=" https://creator.nightcafe.studio/u/CaliDef">
                <i class="fas fa-moon"></i> Night Cafe
            </a>
            <a href="https://www.wombo.art" target="_blank">
                <i class="fas fa-star"></i> Wombo.art
            </a>
        </div>

        <footer>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/yourpage" target="_blank" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/cali_def?igsh=OGQ5ZDc2ODk2ZA==" target="instagram" class="instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com/@calidef?si=T0Yf0_56d2GE91_6" target="htpps://www.youtube.com" class="youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@yourpage" target="https://www.tiktok.com/@calidefcustoms?_t=8mb1x9ylO9u&_r=1" class="tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/b732c3e809.js" crossorigin="anonymous"></script>
</body>
</html>
