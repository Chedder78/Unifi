<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliDef: Bootloot Empire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .glass-pane {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .art-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
        }

        .art-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            width: calc(50% - 40px);
            max-width: 300px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .art-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .art-box button {
            background: #ff007f;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 30px rgba(255, 0, 127, 0.5);
        }

        .art-box button:hover {
            background: #ffbf00;
            transform: scale(1.05);
        }

        .art-box:hover {
            transform: translateY(-10px);
        }

        .info-bar {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .info-bar.active {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://ideogram.ai/api/images/direct/tjLeFGMSSKq7BAtRQchAiw.png" alt="Header Image">
    </header>

    <div class="glass-pane">
        <div class="glass-content">
            Welcome to the Bootloot Empire.
        </div>
    </div>

    <div class="art-container">
        <div class="art-box" onclick="showInfo(1)">
            <img src="https://ideogram.ai/api/images/direct/MMZdN3cITq2fPCDXxaOXYQ.png" alt="Artwork 1">
            <p>Sets available from Original Series 1 to Original Series 16</p>
            <button onclick="location.href='original_series.html'">Original Series Sets</button>
        </div>

        <div class="art-box" onclick="showInfo(2)">
            <img src="https://ideogram.ai/api/images/direct/pK0uBrIIQ96_ZdQNbu_8tg.png" alt="Artwork 2">
            <button onclick="location.href='modern_themed_sets.html'">Modern Themed Sets</button>
        </div>

        <div class="art-box" onclick="showInfo(3)">
            <img src="https://ideogram.ai/api/images/direct/_4GeFpiTQzWpPHZEyvjUwA.png" alt="Artwork 3">
            <button onclick="location.href='custom_crafted_cards.html'">Custom Crafted Cards</button>
        </div>

        <div class="art-box" onclick="showInfo(4)">
            <img src="https://ideogram.ai/api/images/direct/OfgoLMGQTPuIp9wtE4mAbQ.png" alt="Artwork 4">
            <button onclick="location.href='micro_cards.html'">Micro Cards</button>
        </div>

        <div class="art-box" onclick="showInfo(5)">
            <img src="https://ideogram.ai/api/images/direct/irdEsiusQwmSeZsffcn1Tg.png" alt="Artwork 5">
            <button onclick="location.href='other_gpk_stuff.html'">Other GPK Stuff</button>
        </div>

        <div class="art-box" onclick="showInfo(6)">
            <img src="https://raw.githubusercontent.com/Chedder78/Unifi/main/dynamic_background.png" alt="Artwork 6">
            <button onclick="location.href='social_network.html'">Social Network Portal</button>
        </div>
    
       <div class="art-box" onclick="showInfo(7)">
            <img src="https://ideogram.ai/api/images/direct/nsXP_biOQ_iGQPqwMudjSA.png" alt="Artwork 6">
            <button onclick="location.href='drawing_page.html'">Draw Page</button>
        </div>
        
   
    </div>

    
    <script>
        function showInfo(series) {
            const infoBars = document.querySelectorAll('.info-bar');
            infoBars.forEach(bar => {
                if (bar.dataset.series == series) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        function hideInfo(series) {
            const infoBar = document.querySelector(`.info-bar[data-series="${series}"]`);
            infoBar.classList.remove('active');
        }
    </script>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/GPK/service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function (err) {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
</body>

</html>
